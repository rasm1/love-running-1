<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/favicon/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-regular fa-square-caret-down"></i></label>
        <nav>
            <ul id="menu">

                <li><a href="index.html">Home</a></li>


                <li><a href="gallery.html">Gallery</li></a>


                <li><a href="signup.html" class="active">Sign Up</li></a>

            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- form content -->
        <section id="signup">
            <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-heart-pulse"></i>
                    Let's get you signed up!</h2>

                <label for="fname">First Name</label>
                <input type="text" name="fname" id="first-name" class="text-input" required> <br>
                
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="last-name" class="text-input" required><br>

                <label for="email-adress">Email Address</label>
                <input type="email" name="email" id="email-adress" class="text-input" required><br>

                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running-preference" id="road" value="road" checked required >
                    </div>

                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running-preference" id="trail" value="trail" required>
                    </div>

                    <div>
                        <label for="both ">Both</label>
                        <input type="radio" name="running-preference" id="both" value="both" required>
                    </div>
                </div>

                <button type="submit" class="join-button">Let's Run!</button>

            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-x-twitter"></i></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font Awesome kit -->
    <script src="https://kit.fontawesome.com/3ffd5dcc39.js" crossorigin="anonymous"></script>
</body>

</html>
